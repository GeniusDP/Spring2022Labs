<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lots management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <h1>Bids</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#ID</th>
            <th scope="col">New price</th>
            <th scope="col">User</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody th:each="bid : ${bids}">
        <tr>
            <th scope="row" th:text="${bid.id}"></th>
            <td th:text="${bid.value}"></td>
            <td th:text="${bid.creator.name}"></td>
            <td>
                <form th:action="@{/bids/{id}/accept(id=${bid.id})}" method="post">
                    <button type="submit" class="btn btn-primary">Accept</button>
                </form>
<!--                <form th:action="@{/bids/{id}/decline(id=${bid.id})}" method="post">-->
<!--                    <button type="submit" class="btn btn-danger">Decline</button>-->
<!--                </form>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
