<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"/>
    <title>Create a lot</title>
</head>
<body>
<div class="container">
    <h1>Create a new lot</h1>
    <form th:action="@{/create-lot}" method="post">
        <div class="mb-3">
            <label for="lot-name" class="form-label">Lot name</label>
            <input type="text" name="lotName" class="form-control" id="lot-name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="lot-init-bid" class="form-label">Initial bid</label>
            <input type="number" name="startPrice" class="form-control" id="lot-init-bid"
                   aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
